<!DOCTYPE html>
<html lang="en"></html>

<body>
    <header>
        <p>Username: <span id="username-display">[Username]</span></p>
    </header>
    <section>   
        <h2>Login(will be a popup)</h2>
            <form>
            <p>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" placeholder="Enter username">
            </p>
            <p>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </p>
            <button type="button">Login</button>
            <button type="button">Create Account</button>
        </form>

    </section>
    </section>
        <h2> Date Controls </h2>
        <button type="button">Play</button>
        <p>
            <button>▲</button><br>
            <label for="day">Day:</label>
            <input type="number" id="day" value="24" min="1" max="31"><br>
            <button>▼</button>

        </p>
        <p>
            <button>▲</button><br>
            <label for="month">Month:</label>
            <input type="char" id="month" value="June"><br>
            <button>▼</button>

        </p>
        <p>
            <button>▲</button><br>
            <label for="year">Year:</label>
            <input type="number" id="year" value="2004" min="0" max="2500"><br>
            <button>▼</button>

        </p>
        <p>
            <label for="speed">Speed:</label>
            <input type="range" id="speed" value="1" step=".1" max="5">
        </p>


    </section>

    </section>

    
</body>
